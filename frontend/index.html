<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkMap</title>
    <!-- Подключаем локальные файлы Leaflet -->
    <link rel="stylesheet" href="/frontend/lib/leaflet/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1000;
        }
        #map {
            height: calc(100vh - 44px);
            width: 100vw;
        }
    </style>
</head>
<body>
<!-- Шапка сайта -->
<div id="header">
    <h1>NetworkMap</h1>
</div>

<!-- Контейнер для карты -->
<div id="map"></div>

<!-- Подключаем локальный Leaflet JS -->
<script src="/frontend/lib/leaflet/leaflet.js"></script>

<script>
    // Инициализация карты с центром на России
    const map = L.map('map').setView([62, 94], 3);

    // Добавляем тайлы OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);
</script>
</body>
</html>
